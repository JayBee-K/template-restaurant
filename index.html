	<link rel="icon" href="./assets/images/favicon.png">

<body>

<div id="header" class="header">
	<div class="header-top hstack">
		<div class="container">
			<div class="row g-3 align-items-center">
				<div class="col-lg-7">
					<div class="header-slider" id="slider-header">
						<div class="swiper">
							<div class="swiper-wrapper">
								<div class="swiper-slide">
									<div class="header-contact hstack">
										<div class="header-contact_item hstack">
											<i class="fas fa-phone-alt"></i>
											<a href="" class="link-default">089.2008.1707 (Munich)</a>
										</div>
										<div class="header-contact_item hstack">
											<i class="fal fa-clock"></i>
											<span class="link-default">11:30-14:30 17:30-22:30 (Everyday
											                           incl.holiday)</span>
										</div>
									</div>
								</div>
								<div class="swiper-slide">
									<div class="header-contact hstack">
										<div class="header-contact_item hstack">
											<i class="fas fa-phone-alt"></i>
											<a href="" class="link-default">08841.487.3381 (Murnau)</a>
										</div>
										<div class="header-contact_item hstack">
											<i class="fal fa-clock"></i>
											<span class="link-default">11:00-21:00 (Mon-Sun)</span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-5">
					<div class="header-language hstack justify-content-lg-end">
						<a href="" class="header-language_item">
							en
						</a>
						<a href="" class="header-language_item">
							de
						</a>
						<a href="" class="header-language_item active">
							vi
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="header-overlay" id="header-overlay"></div>
</div>

<div id="main" class="main">
	<div class="section-hero pseudo hstack" style="background-image: url('./assets/images/hero-bg.png')">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-8">
					<div class="position-relative text-center text-lg-start hero-content">
						<div class="hero-title">
							Chào mừng bạn đến với <span>Asia-Ho</span>
						</div>
						<div class="hero-description">
							Món ăn Việt với tình yêu và niềm đam mê
						</div>
						<div class="hero-buttons">
							<a href="" class="button-theme button-theme_primary__outline">
								DANH SÁCH NHÀ HÀNG CỦA CHÚNG TÔI
							</a>
							<a href="" class="button-theme button-theme_primary__outline">
								ĐẶT MÓN
							</a>
						</div>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="hstack justify-content-center">
						<button class="hero-video" type="button"></button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<footer id="footer" class="footer">
</footer>
